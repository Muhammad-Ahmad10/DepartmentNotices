    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">


      document.addEventListener("DOMContentLoaded",()=>{
        
        
        let courses={215:["DSA",4],
                    121:["OOP",4],
                    105:["PSP",3],
                    212:["DM",3]
                    }
        
        courseCode=Object.keys(courses)
        courseName=Object.values(courses)
                  
        for (i=0;i<courseName.length;i++){

          
          let code=document.querySelector("#courseCode");
          let name=document.querySelector("#courseName");
         
          let option=document.createElement("option");  
          option.innerHTML=courseCode[i];
          option.setAttribute('id',courseCode[i])
          code.append(option)
          
          
          
          let option1=document.createElement("option");
          option1.innerHTML=courseName[i][0];
          option1.setAttribute('id',courseName[i][0])
          name.append(option1)

        }

        let count=0 
        let credithour=0       
        document.querySelector("#sub_btn").onclick=()=>{
          let count=0
          let code=document.querySelector("#courseCode").value;
          let name=document.querySelector("#courseName").value;
          if(courses[code][0]!=name){
            alert("Course Code and Course Name are not selected Correctly")
          }

          if(courses[code][0]===name){
            credithour+=courses[code][1]
            if(credithour>18){
              alert("More than 18 Credit hours are selected")
            }

            if(count>6){
              alert("More than 6 courses are selected")
             
            }
            count++

            let li=document.createElement("li");
            li.innerHTML=courses[code][0];
            let ul=document.querySelector("#r_courses");
            ul.append(li);
            

            document.getElementById(code).disabled=true;
            document.getElementById(name).disabled=true;
            
            select_box = document.getElementById("courseName");
            select_box.selectedIndex = -1;

            select_box1 = document.getElementById("courseCode");
            select_box1.selectedIndex = -1;
            
            if(count>0){
              
              document.querySelector("#proceed").style.display="block"
            }
          }           
        }
      })

      function SetMinDate() {
    var now = new Date();

    var day = ("0" + now.getDate()).slice(-2);
    var month = ("0" + (now.getMonth() + 1)).slice(-2);

    var today = now.getFullYear() + "-" + (month) + "-" + (day);

    $('#ExpiryDate').val(today);
    $('#ExpiryDate').attr('min', today); }

    </script>
